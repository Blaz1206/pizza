<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        table{
            border-collapse: collapse;
        }


        td{
            border: 1px solid black;
            padding: 5px;
            min-width: 70px;
        }
    </style>


</head>
<body>
    {{pizzas}}

    {% for pizza in pizzas%}
        <table>
            <tr>
                <td><img width="200px" src="{{pizza.image}}" ></td>
                <td>{{pizza.name}}</td>
                <td>{{pizza.price}}</td>
            </tr>
        </table>
    {% endfor %}

</body>
</html>
